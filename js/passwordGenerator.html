<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
  </style>
  <script>
    // password generator
    function genPassword(length) {
      const numbers = '0123456789'
      const symbols = '!@#$%^&*()+|\~/?'
      let letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'
      let password = ''

      if (document.getElementById('num').checked) {
        letters += numbers
      }
      if (document.getElementById('sym').checked) {
        letters += symbols
      }
      for (let i = 0; i < length; i++) {
        password += letters.charAt(Math.floor(Math.random() * letters.length));
      }
      return password
    }

    function setPassword(id) {
      const len = document.getElementById('output-length').value
      document.getElementById(id).value = genPassword(len)
    }
  </script>
</head>

<body>
  <form>
      <input type="text" id="password">
      <br>
      <input type="button" value="パスワード生成" onclick="setPassword('password')">
    <fieldset>
      <legend>オプション</legend>
      長さ(<output id="output-length">8</output>):
      <input 
        type="range" id="range" value="8" min="4" max="20" step="1"
        oninput="document.getElementById('output-length').value=this.value"
      >
      <br>
      <label for="num">数字:</label><input type="checkbox" id="num" name="num" checked>
      <label for="sym">記号:</label><input type="checkbox" id="sym" name="sym" checked>
    </fieldset>
  </form>

</body>

</html>
